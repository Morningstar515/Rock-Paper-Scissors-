<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="title">Rock Paper Scissors</h2>
    <script src="javascript.js" defer></script>
    
    <div id="masterDiv">
        <button class="button Rock">Rock</button>
        <button class="button Paper">Paper</button>
        <button class="button Scissors">Scissors</button>
    </div>
    
    <div id="result">Welcome</div>

    <div class="scoreDiv">
        <div class="playerside">Player Score:</div>
        <div class="compside">Computer Score:</div>
    </div>
    <div class="realscoreDiv">
        <div class="playerNum"></div>
        <div class="compNum"></div>
    </div>
    <div class="refreshDiv">
        <button class="reset">Play Again</button>
    </div>


</body>
</html>
