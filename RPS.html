<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="RPS.js" defer></script>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1 id="header">Rock Paper Scissors!</h1>
    <h3 id="header">(Best of 5)</h3>
    <div id="container">
        <div id="player-head">
            <div class="player">Player Choice
            </div>
            <div class="player">Computer Choice
            </div>

        </div>
    <div class="choice">
        <div class="choice-one"></div>
        <div class="choice-computer"></div>
    </div>
        <div id="result"></div>
        <div id="button-head">
            <button class="button rock">Rock</button>
            <button class="button">Paper</button>
            <button class="button">Scissors</button>
        </div>
        <div id="score-head">
            <div class="scores">Player Score</div>
            <div class="scores">Computer Score</div>
        </div>
        <div class="bottom">
            <div class="score-one"></div>
            <div class="score-computer"></div>
    </div>
    <div id="final"></div>
    <div id="button-node"></div>
    
</body>
</html>
